<!DOCTYPE html>
    
    <html lang="en" data-theme="dark">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="A website to make my Wuthering Waves builds online!">
            <title>WUWA Builds</title>
            <link rel="stylesheet" href="styles.css">
            <link rel="icon" href="" type="image/svg+xml">
        </head>
        <body>
            <!-- Preload click sound -->
            <audio id="click-sound" src="audio/click.mp3" preload="auto"></audio>
            <script src="front.js"></script>
            <div class="content">
                <div id ="loading" class="current page"><img src="images/wutheringWaves.webp"></div>
                <div id ="builds" class="page">
                    <div class="builds-container">
                        <button class="build thomas" data="data/playerBuilds/thomas.json">Thomas</button>
                        <button class="build maks" data="data/playerBuilds/thomas.json">Maks</button>
                    </div>
                    <footer>
                        <p style="color: #d0d6d6; font-size: 14px; padding-left: 24px; font-family: 'Roboto', 'Courier-new', monospace;">Last updated: <span id="last-updated"></span><br>Â© 2025 <a href="https://github.com/oop1-10">Thomas Newman</a>, Hosted on Github Pages</p>
                    </footer>
                </div>
            </div>
            <script>
                (function() {
                    const clickNoise = document.getElementById('click-sound');
                    function playClick() {
                        if (!clickNoise) return;
                        try {
                            // Restart sound from beginning for rapid clicks
                            clickNoise.currentTime = 0;
                            clickNoise.volume = 0.8;
                            clickNoise.play();
                        } catch(e) {
                            // Fallback: clone to allow overlapping if locked
                            try { new Audio(clickNoise.src).play(); } catch(_) {}
                        }
                    }
                    // Use pointerdown for more immediate feedback
                    document.addEventListener('pointerdown', playClick, { passive: true });
                })();
            </script>
        </body>
    </html>
